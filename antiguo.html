<!DOCTYPE html>
<html>
<head>
  <title>Traductor potaxio antiguo</title>
  <!-- Enlace a Bootstrap o Materialize -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="text-center display-4 mb-5">Traductor Potaxio Antiguo</h1>
        <form onsubmit="traducir(); return false;">
          <div class="form-group">
            <label for="texto-entrada">Ingresa el texto a traducir:</label>
            <input type="text" id="texto-entrada" name="texto-entrada" class="form-control form-control-lg">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Traducir</button>
        </form> 
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-md-8 col-lg-6">
        <div id="resultado" class="bg-light p-5 rounded text-center display-4"></div>
      </div>
    </div>
  </div>

  <script>
    function traducir() {
      // Obtener el texto de entrada
      var texto = document.getElementById("texto-entrada").value;

      // Reemplazar las vocales por x
      texto = texto.replace(/a/gi, "x");
      texto = texto.replace(/b/gi, "x");
      texto = texto.replace(/c/gi, "x");
      texto = texto.replace(/d/gi, "x");
      texto = texto.replace(/e/gi, "x");
      texto = texto.replace(/f/gi, "x");
      texto = texto.replace(/g/gi, "x");
      texto = texto.replace(/h/gi, "x");
      texto = texto.replace(/i/gi, "x");
      texto = texto.replace(/j/gi, "x");
      texto = texto.replace(/k/gi, "x");
      texto = texto.replace(/l/gi, "x");
      texto = texto.replace(/m/gi, "x");
      texto = texto.replace(/n/gi, "x");
      texto = texto.replace(/ñ/gi, "x");
      texto = texto.replace(/o/gi, "x");
      texto = texto.replace(/p/gi, "x");
      texto = texto.replace(/q/gi, "x");
      texto = texto.replace(/r/gi, "x");
      texto = texto.replace(/s/gi, "x");
      texto = texto.replace(/t/gi, "x");
      texto = texto.replace(/u/gi, "x");
      texto = texto.replace(/v/gi, "x");
      texto = texto.replace(/w/gi, "x");
      texto = texto.replace(/x/gi, "x");
      texto = texto.replace(/y/gi, "x");
      texto = texto.replace(/z/gi, "x");
      texto = texto.replace(/á/gi, "x");
      texto = texto.replace(/é/gi, "x");
      texto = texto.replace(/í/gi, "x");
      texto = texto.replace(/ó/gi, "x");
      texto = texto.replace(/ú/gi, "x");

      // Mostrar el resultado en el div de resultado
      document.getElementById("resultado").innerHTML = texto;
    }
  </script>
</body>
</html>
